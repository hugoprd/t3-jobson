<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>T3 - Locadora de Veículos</title>
    </head>
    <body onload="main()">
        <h1>Locadora de Veículos</h1>
        <div class="menu">
            <dl>
                <dt>Cliente</dt>
                    <dd><button id="incluirCliente" onclick="formularioCliente()">Incluir</button></dd>
                    <dd><button id="consultarCliente" onclick="consultarCliente()">Consultar</button></dd>
                <dt>Veículo</dt>
                    <dd><button>Incluir</button></dd>
                    <dd><button>Consultar</button></dd>
                <dt>Locação</dt>
                    <dd><button>Consultar</button></dd>
            </dl>
        </div>
        <div class="lado">
            <div class="incluirCliente">
                <h2>Cadastro de Clientes</h2>
                <div id="cpf">
                    <label>CPF:</label>
                    <form><input type=text id="cpfTxt"></form><div class="erros" id="cpfErro"></div>
                </div>
                <div id="nome">
                    <label>Nome:</label>
                    <form><input type=text id="nomeTxt"></form><div class="erros" id="nomeErro"></div>
                </div>
                <div id="data">
                    <label>Data de nascimento:</label>
                    <form><input type=date id="dataTxt"></form><div class="erros" id="dataErro"></div>
                </div>
                <button onclick="salvarCliente()">Salvar</button>
            </div>
            <div class="consultarCliente">
                <h2>Lista de Clientes</h2>
                <table id="tabela">
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Ações</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button>Excluir</button>
                            <button>Alugar</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
