<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>T3 - Locadora de Veículos</title>
    </head>
    <body onload="main()">
        <h1>Locadora de Veículos</h1>
            <div class="gridmenuLado">
                <div class="menu">
                    <dl>
                        <dt>Clientes</dt>
                            <dd><button onclick="formularioCliente()">Incluir</button></dd>
                            <dd><button onclick="consultarCliente()">Consultar</button></dd>
                        <dt>Veículos</dt>
                            <dd><button onclick="formularioVeiculo()">Incluir</button></dd>
                            <dd><button onclick="consultarVeiculo()">Consultar</button></dd>
                        <dt>Locação</dt>
                            <dd><button>Consultar</button></dd>
                    </dl>
                </div>
                <div class="lado">
                    <div class="incluirCliente">
                        <h2>Cadastro de Clientes</h2>
                        <div class="forms" id="cpf">
                            <label>CPF:</label>
                            <form><input type=text id="cpfTxt"></form><div class="erros" id="cpfErro"></div>
                        </div>
                        <div class="forms" id="nome">
                            <label>Nome:</label>
                            <form><input type=text id="nomeTxt"></form><div class="erros" id="nomeErro"></div>
                        </div>
                        <div id="data" class="forms">
                            <label>Data de nascimento:</label>
                            <form><input type=date id="dataTxt"></form><div class="erros" id="dataErro"></div>
                        </div>
                        <div class="botaoSalvar">
                            <button onclick="salvarCliente()">Salvar</button>
                        </div>
                    </div>
                    <div class="consultarCliente">
                        <h2>Lista de Clientes</h2>
                        <table id="tabelaClientes">
                            <tbody>
                                <tr class="cabecalho">
                                    <th><button onclick="ordenarCpf()">CPF</button></th>
                                    <th><button onclick="ordenarNome()">Nome</button></th>
                                    <th>Data de Nascimento</th>
                                    <th>Ações</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="incluirVeiculo">
                        <h2>Cadastro de Veículos</h2>
                        <form>
                            <label>Placa:</label>
                            <input type="text" id="placaTxt"><div class="erros" id="placaErro"></div>
                            <form>
                                <label>Tipo:</label>
                                <input type="radio" name="carroOuMoto" value="carro" id="tipoR1">Carro
                                <input type="radio" name="carroOuMoto" value="moto" id="tipoR2">Moto
                            </form><div class="erros" id="tipoErro"></div>
                            <label>Modelo:</label>
                            <input type="text" id="modeloTxt"><div class="erros" id="modeloErro"></div>
                            <label>Ano:</label>
                            <input type="text" id="anoTxt"><div class="erros" id="anoErro"></div>
                            <label>Valor da diária:</label>
                            <input type="float" id="valorDTxt"><div class="erros" id="valorDErro"></div>
                            <label>Quilometragem:</label>
                            <input type="text" id="kmTxt"><div class="erros" id="kmErro"></div>
                        </form>
                        <div class="botaoSalvarVeiculo">
                            <button onclick="salvarVeiculo()">Salvar</button>
                        </div>
                        <div class="botaoSalvarEdicao">
                            <button>Salvar</button>
                        </div>
                    </div>
                    <div class="consultarVeiculo">
                        <h2>Lista de Veículos</h2>
                        <table id="tabelaVeiculos">
                            <tbody>
                                <tr class="cabecalho">
                                    <th>Placa</th>
                                    <th>Tipo</th>
                                    <th>Modelo</th>
                                    <th>Ano</th>
                                    <th>Diária</th>
                                    <th>Km</th>
                                    <th>Ações</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="alugaVeiculo">
                        <h2>Locação de Veículo</h2>
                        <div id="pessoa">
                        </div>
                        <tbody>
                            <tr class="cabecalho">
                                <th> </th>
                                <th>Placa</th>
                                <th>Placa</th>
                                <th>Tipo</th>
                                <th>Modelo</th>
                                <th>Ano</th>
                                <th>Diária</th>
                                <th>Km</th>
                            </tr>
                        </tbody>
                        <!--<div class="botaoAlugar">
                            <button onclick="salvarAluguel()">Alugar</button>
                        </div>-->
                    </div>
                </div>
            </div>
        <script src="script.js" defer></script>
    </body>
</html>
